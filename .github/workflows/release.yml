name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump to apply (patch | minor | major)'
        required: true
        default: 'patch'

jobs:
  release:
    name: Run release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:cov

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /

      - name: Bump version (package.json only)
        id: bump
        run: |
          npm version ${{ github.event.inputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          git commit -m "chore(release): bump web version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag and push
        run: |
          TAG="${{ steps.bump.outputs.new_tag }}"
          git tag "$TAG"
          git push origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          release_name: Release ${{ steps.bump.outputs.new_version }}
          body: Automated release created by workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
